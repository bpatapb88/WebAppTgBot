<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Dresser</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
      body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
      }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }

        p {
            width: 350px;
            margin: 0 auto;
        }

      button {
        border: 0;
        border-radius: 5px;
        margin-top: 50px;
        height: 60px;
        width: 200px;
        font-size: 20px;
        font-weight: 500;
        cursor: pointer;
        color: var(--tg-theme-button-color);
        background: var(--tg-theme-button-text-color);
      }

      button:hover {
        background: var(--tg-theme-secondary-bg-color);
      }

      #form {
        display: none;
        text-align: center;
      }

        input {
            width: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }

    </style>
</head>

<body>
<div id="main">
    <h1>Create item#23</h1>
    <img id="image" src="https://raw.githubusercontent.com/bpatapb88/WebAppTgBot/dd7121672790f0fa6717253f926a46ffd2280cd2/App%20Logo.png">
    <button id="create">Create</button>
</div>
<form id="form">
    <input type="text" placeholder="Name" id="item_name">
    <input type="text" placeholder="Brand" id="item_brand">
    <input type="text" data-coloris id="item_color">
    <button id="done">Done</button>
</form>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
<script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    let tg = window.Telegram.WebApp;
    let create = document.getElementById("create");
    let done = document.getElementById("done");

    var url = new URL(window.location);
    var fileId = url.searchParams.get("fileId");
    var isPhoto = url.searchParams.get("isPhoto");
    var apiKey = url.searchParams.get("apiKey");
    var chatId = url.searchParams.get("chatId");

    let url_image1 = 'https://api.telegram.org/bot' + apiKey + '/getFile?file_id=' + fileId

    fetch(url_image1)
      .then(response => {
    // Check if the response status is OK (200).
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
    // Parse the JSON data from the response.
        return response.json();
      })
      .then(data => {
        // Handle the JSON data here.
        console.log(data);
        let path = data.result.file_path
        let url_image2 = "https://api.telegram.org/file/bot${apiKey}/${path}"
        let image = document.getElementById("image");
        image.src = url_image2
      })
      .catch(error => {
    // Handle any errors that occurred during the fetch.
        console.error('Fetch error:', error);
      });
    
    create.addEventListener("click", () => {
        document.getElementById("main").style.display = "none";
        document.getElementById("form").style.display = "block";
    });

    done.addEventListener("click", () => {
        let item_name = document.getElementById("item_name");
        let item_brand = document.getElementById("item_brand");
        let item_color = document.getElementById("item_color");
        
        // var userId = tg.initDataUnsafe.user.id;
        
        let data = {
            item_name: item_name.value,
            item_brand: item_brand.value,
            item_color: item_color.value,
            file_id: fileId,
            is_photo: isPhoto,
            chat_id: chatId
        };

        tg.sendData(JSON.stringify(data));
        tg.close();
    });

    </script>
</body>
</html>
